<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href= "css/styles.css" rel = "stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangle Tracker</title>
</head>
<body>
  <div class="container">
    <h1>Enter Triangle Sides:</h1>
    <form id="triangle">
      <div class="form-group">
        <label for="sideA">Side A:</label>
        <input id="sideA" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="sideB">Side B</label>
        <input id="sideB" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="sideC">Side C</label>
        <input id="sideC" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-danger">Click for triangle type!</button>
    </form>
    <div id="equalTriangle">
      <p>
        you have a Equalateral Triangle
      </p>
    </div>
    <div id="isoTriangle">
      <p>
        you have a Isosceles Triangle
      </p>
    </div>
    <div id= "scaleTriangle">
      <p>
        you have a Scalene triangle
      </p>
    </div>
    <div id= "noTriangle">
      <p>
        you dont have a triangle
      </p>
    </div>
    
</body>
</html>
